





<div class="container">
    <header class="py-5 bg-light border-bottom mb-4 p-10" class="header">
        <div class="container">
            <div class="text-center my-5 p-10">
                <h1 class="fw-bolder">Welcome to Blog Home!</h1>
                <p class="lead mb-0"></p>
            </div>
        </div>
    </header>
    <div class="row">
        <!-- Blog entries section -->
        <div class="col-lg-8">
            <div class="row g-4">
                <!-- Blog post in a two-column layout -->
                <div class="col-md-6" *ngFor="let blogEntry of (dataSource | async)?.items">
                    <!-- Blog post card -->
                    <div class="card mb-4">
                        <a href="#!">
                            <img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg" alt="Blog image placeholder" />
                        </a>
                        <div class="card-body">
                            <div class="small text-muted">Created by <span class="authname">{{ blogEntry.author?.name }}</span></div>
                            <div class="small text-muted">Created on {{ blogEntry.createdAt | date: 'yyyy-MM-dd' }}</div>
                            <h2 class="card-title h5">{{ blogEntry.title }}</h2>
                            <p class="card-text">{{ blogEntry.description }}</p>
                            <a class="btn btn-primary" [routerLink]="'../view-blog/' + blogEntry.id">Read more â†’</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination section -->
            <nav aria-label="Pagination">
                <hr class="my-0" />
                <ul class="pagination justify-content-center my-4">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#!">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#!">2</a></li>
                    <li class="page-item"><a class="page-link" href="#!">3</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                    <li class="page-item"><a class="page-link" href="#!">15</a></li>
                    <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                </ul>
            </nav>
        </div>

        
    </div>
</div>
