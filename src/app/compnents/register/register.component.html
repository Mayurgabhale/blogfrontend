<h1 class="text-success text-center">
     Register Page
</h1>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="registrationForm" action="">
                        <div class="form-group">
                            <label for="name">
                                Name
                            </label>
                            <input formControlName="name" placeholder="name" class="form-control" id="name"
                                required />
                            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                                Name is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">
                                User Name
                            </label>
                            <input formControlName="username" placeholder="username" class="form-control" id="username"
                                 required />
                            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                                username required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email
                            </label>
                            <input formControlName="email" placeholder="email" class="form-control" id="email"
                                placeholder="email" required />
                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                                Email required
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                              formControlName="password"
                              type="password"
                              placeholder="Password"
                              class="form-control"
                              id="password"
                              required
                            />
                            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                              Password is required
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input
                              formControlName="passwordConfirm"
                              type="password"
                              placeholder="Confirm Password"
                              class="form-control"
                              id="passwordConfirm"
                              required
                            />
                            <div *ngIf="registerForm.hasError('passwordsNotMatching') && registerForm.touched">
                              <small class="text-danger">Passwords do not match</small>
                            </div>
                          </div>
                          
                          
                          

                        
                        <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
                    </form>
                    <p class="mt-3">
                    Have Account
                        <a >go on Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div> 
<h3 *ngIf="registerForm.invalid">Form contains the following errors:</h3>
<div *ngIf="registerForm.get('password')?.errors as passwordErrors">
  <small *ngIf="passwordErrors['passwordInvalid']">Password must contain at least one number.</small>
</div>
