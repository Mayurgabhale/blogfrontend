<h1 class="text-success text-center">
    Login Form
</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="registrationForm" action="">
                        <div class="form-group">
                            <label for="email">
                                Email
                            </label>
                            <input formControlName="email" placeholder="email" class="form-control" id="email"
                                placeholder="Email" required />
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                Email is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="password" formControlName="password" placeholder="password" class="form-control" id="password"
                                placeholder="Password" required />
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                Password required
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger" [disabled]="loginForm.invalid">Login</button>
                    </form>
                    <p class="mt-3">
                        Not registered?
                        <a href="#">Create an
                            account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
