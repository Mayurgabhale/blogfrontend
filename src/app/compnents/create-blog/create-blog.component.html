<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="head">CREATE BLOG</h3>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="post()">
                        <!-- Title Field -->
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input 
                                formControlName="title" 
                                placeholder="Enter the blog title" 
                                class="form-control" 
                                id="title" 
                                required />
                            <div *ngIf="form.controls['title'].invalid && form.controls['title'].touched" class="text-danger">
                                Title is required.
                            </div>
                        </div>

                        <!-- Description Field -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea 
                                class="form-control" 
                                formControlName="description" 
                                id="description" 
                                rows="3" 
                                placeholder="Enter the blog description"></textarea>
                            <div *ngIf="form.controls['description'].invalid && form.controls['description'].touched" class="text-danger">
                                Description is required.
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">POST</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
